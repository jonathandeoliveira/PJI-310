{% extends 'shared/base.html' %}

{% block 'title' %}Editar Agenda{% endblock 'title'%}

    {% block content %}
        <title>Editar Treino</title>
        <div class="container">
            <h1>Editar Treino</h1>
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <button class ="button" onclick="history.back()">Voltar</button>
            <a href="{% url 'listar_agendas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
        </div>
    {% endblock content %}
