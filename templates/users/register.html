<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastre-se</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Exibe o formulário com os campos organizados em parágrafos -->
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
